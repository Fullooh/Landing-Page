<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angst's Personal Websiter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>
    <!-- Canvas for Three.js -->
    <canvas id="bg"></canvas>

    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="loading-bar-wrapper">
            <div class="loading-bar"></div>
        </div>
        <span class="loading-text">0%</span>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Angst Gregory</h1>
            <h2 class="hero-subtitle">Aspiring Software Engineer</h2>
            <p class="hero-description">Transforming ideas into interactive experiences</p>
        </section>

        <!-- Navigation -->
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-dot active" data-section="hero"></li>
                <li class="nav-dot" data-section="about"></li>
                <li class="nav-dot" data-section="projects"></li>
                <li class="nav-dot" data-section="contact"></li>
            </ul>
        </nav>
    </main>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
