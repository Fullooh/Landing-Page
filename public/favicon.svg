<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Pixel art style computer monitor -->
  <g>
    <!-- Monitor -->
    <rect x="4" y="6" width="24" height="16" fill="#1a1a1a"/>
    <rect x="6" y="8" width="20" height="12" fill="#262626"/>
    
    <!-- Screen content (code lines) -->
    <rect x="8" y="10" width="8" height="2" fill="#00ff00"/>
    <rect x="8" y="13" width="12" height="2" fill="#00ff00"/>
    <rect x="8" y="16" width="6" height="2" fill="#00ff00"/>
    <rect x="16" y="16" width="2" height="2" fill="#00ff00">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Stand -->
    <rect x="14" y="22" width="4" height="4" fill="#404040"/>
    <rect x="10" y="26" width="12" height="2" fill="#404040"/>
  </g>
</svg> 