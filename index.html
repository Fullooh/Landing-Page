    <!-- Working Animation Script -->
    <script>
        window.addEventListener('load', () => {
            console.log('ðŸŽ¬ Starting simple animations...');
            
            setTimeout(() => {
                const aboutSection = document.getElementById('about');
                if (!aboutSection) {
                    console.log('âŒ No about section found');
                    return;
                }
                
                // Get elements to animate
                const h2 = aboutSection.querySelector('h2');
                const paragraphs = aboutSection.querySelectorAll('p');
                const cards = aboutSection.querySelectorAll('[class*="animate-card"]');
                
                console.log('ðŸŽ¯ Found elements:', {
                    h2: !!h2,
                    paragraphs: paragraphs.length,
                    cards: cards.length
                });
                
                // Very simple animation function
                function fadeInElement(element, delay = 0) {
                    if (!element) return;
                    
                    // Hide initially
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'all 0.8s ease';
                    
                    // Show with delay
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                        console.log('âœ… Animated:', element.tagName);
                    }, delay);
                }
                
                // Animate title first
                if (h2) fadeInElement(h2, 500);
                
                // Then paragraphs
                paragraphs.forEach((p, i) => {
                    fadeInElement(p, 800 + (i * 200));
                });
                
                // Finally cards
                cards.forEach((card, i) => {
                    fadeInElement(card, 1500 + (i * 300));
                });
                
                console.log('ðŸš€ Animations triggered!');
                
            }, 2000);
        });
    </script>
